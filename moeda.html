<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./criptoscript.js"></script>
    <script src="./coin.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="first-title">
        <a href="./criptocoins.html"><img src="./images/go_back.svg" alt=""></a>
        <h1>Carteira</h1>
    </div>
    <section class="content-coins">
        <h2 class="cripto-titles" id="title"></h2>
        <div class="coins-items">
            <div class="specify">
                <p>Suas moedas(%):</p>
                <h3 id="percent"></h3>
            </div>
            <div class="specify">
                <p>Variação:</p>
                <h3>9,373%</h3>
            </div>
            <div class="specify">
                <p>Suas moedas(R$):</p>
                <h3></h3>
            </div>
            <div class="specify">
                <p>Valor atual:</p>
                <h3 id="Bitcoin"></h3>
            </div>
        </div>
        <h2 class="cripto-titles">Comprar</h2>
        <div class="buy">
            <div class="minus"><button id="removeC"><img src="./images/minus.svg" alt=""></button></div>
            <input type="text">
            <div class="plus"><button id="addC"><img src="./images/plus.svg" alt=""></button></div>
        </div>
        <h2 class="cripto-titles">Vender</h2>
        <div class="sell">
            <div class="minus"><button id="addC"><img src="./images/minus.svg" alt=""></button></div>
            <input type="text">
            <div class="plus"><button id="removeC"><img src="./images/plus.svg" alt=""></button></div>
        </div>
        <div class="button-confirm">
            <a href="/criptocoins.html"><button id="confirm">Confirmar compra</button></a>
        </div>
    </section>
</body>
</html>
