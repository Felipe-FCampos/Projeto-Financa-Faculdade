<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <script src="criptoscript.js"></script>
    <script src="./coin.js"></script>
    <title>Sua Carteira</title>

<body>
    <div class="first-title">
        <a href="./home.html"><img src="./images/go_back.svg" alt=""></a>
        <h1>Criptomoedas</h1>
    </div>
    <section class="cripto-wallet">
        <div class="wallet">
            <h2 id="title">Carteira Cripto</h2>
        
        <div class="money">
            <p>Seu saldo:</p>
            <h2>R$ 100.000</h2>
        </div>

        <div class="your-wallet">
            <div class="your-coins">
                <div class="cripto" id="cripto1">
                    <span>
                        <div id="icon"><img src="" alt=""></div>
                        <div id="info">
                            <p class="CriptoNome1">Bitcoin</p>
                            <h3 id="Bitcoin">R$ 100.000,00</h3>
                        </div>
                    </span>
                    <div class="plus-button1">
                        <button onclick="changeCoin()" class="about-cripto"><a href="/moeda.html"><img src="./images/plus.svg" alt=""></a></button>
                    </div>
                </div>
                <div class="cripto" id="cripto2">
                    <span>
                        <div id="icon"><img src="" alt=""></div>
                        <div id="info">
                            <p class="CriptoNome2">Ethereum</p>

                    </span>
                    <div class="plus-button2">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>
                    </div>
                </div>
            </div>
            <div class="new-coins">
                <p id="second-title">Mais Criptos</p>
                <div class="cripto" id="cripto3">
                    <span>
                        <div id="icon"><img src="" alt=""></div>
                        <div id="info">
                            <p class="CriptoNome3">Polygon (MATIC)</p>

                    </span>
                    <div class="plus-button3">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>

                </div>
                <div class="cripto">
                    <span>
                        <div id="icon"><img src="" alt=""></div>
                        <div id="info">
                            <p>Solana (SOL)</p>
                            <h3 id="solana">R$ 303,72</h3>
                        </div>
                    </span>
                    <div class="plus-button4">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>
                    </div>
                </div>
                <div class="cripto">
                    <span>
                        <div id="icon"><img src="" alt=""></div>

                            <p>Litecoin</p>

                    </span>
                    <div class="plus-button5">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>

                </div>
                <div class="cripto">
                    <span>

                    </span>
                    <div class="plus-button6">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>
                    </div>
                </div>
                <div class="cripto">
                    <span>
                        <div id="icon"><img src="" alt=""></div>
                        <div id="info">
                            <p>BNB</p>
                            <h3 id="binancecoin">R$ 362,93</h3>
                        </div>
                    </span>
                    <div class="plus-button7">
                        <button class="about-cripto"><a href=""><img src="./images/plus.svg" alt=""></a></button>
